<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Movies catalog</title>
</head>

<body>
    <header>

    </header>

    <main>
        <section class="">
            <div class="container py-4">
                <h2 class="h3 text-center">Movies catalog</h2>

                <div class="row ">
                    <div class="col-4  ">
                        <div>
                            <form class="mb-4">
                                <div class="mb-3">
                                    <input type="text" placeholder="Baholash" class="form-control form-control-sm" aria-describedby="baholash">
                                </div>

                                <div class="mb-3">
                                    <input type="number" placeholder="Baholash sonlar orqali" class="form-control form-control-sm" min="0" max="10" step="0.1" value="5" aria-describedby="baholash">
                                </div>

                                <select class="form-select mb-3 form-select-sm">
                                    <option selected>All</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>

                                <select class="form-select mb-3 form-select-sm">
                                    <option selected>Rating(hight to low)</option>
                                    <option value="1">first low</option>      
                                </select>

                                <button type="submit" class=" btn btn-primary w-100 btn-sm">search</button>
                            </form>

                            <div>
                                <h3 class="mb-1">Bookmarked movies</h3>

                                <ul class="list-group">
                                    <li class="list-group-item p-3">
                                        <h3 class="h4">Pokemon</h3>

                                        <button class="btn btn-danger btn-sm" type="button"> remove</button>
                                    </li>

                                    <li class="list-group-item p-3">
                                        <h3 class="h4">Pokemon</h3>

                                        <button class="btn btn-danger btn-sm" type="button"> remove</button>
                                    </li>

                                    <li class="list-group-item p-3">
                                        <h3 class="h4">Pokemon</h3>

                                        <button class="btn btn-danger btn-sm" type="button"> remove</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-8">
                        <h4 class="fs-5">search result: <span>2</span></h4>

                        <div class="alert alert-info alert-dismissible fade show p-1" role="alert ">
                            <span class="fs-6 p-3">Use the form on the left to search for e move</span>
                            <button type="button" class="btn-close btn-sm pe-3 p-0 h-100" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <div class="row  row-cols-1 row-cols-md-2 card_wrapper">
                            <div class="col mb-4">
                                <div class="card   h-100">
                                    <img src="./images/image2.jpg" class="card-img-top" alt="...">

                                    <div class="card-body">
                                        <h5 class="card-title h6 m-0 mb-2">Avengres: Infinity War</h5>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <nav class="  ">
                            <ul class="pagination justify-content-center ">
                                <li class="page-item active" aria-current="page">
                                    <span class="page-link">1</span>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">4</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>




    <script src="./js/movies.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>

</html>
